<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASCII Media</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 860px; margin: 0 auto; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 14px; box-shadow: 0 4px 14px rgba(0,0,0,.06); }
    label { display: block; margin-top: .75rem; font-weight: 600; }
    input[type="text"], input[type="number"], select { padding: .5rem .6rem; width: 100%; max-width: 360px; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
    .btn { background: black; color: white; border: none; padding: .7rem 1.1rem; border-radius: 10px; cursor: pointer; }
    .muted { color: #6b7280; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.25rem; }
    .section { margin-top: 1.25rem; }
  </style>
</head>
<body>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
